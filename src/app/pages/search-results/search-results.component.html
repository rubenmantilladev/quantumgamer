<section class="container">
  <div class="row">
    <h3 class="title">Resultados de tu búsqueda</h3>
    <p class="subtitle">
      ¡Genial! Hemos encontrado
      <span class="product-length">{{ productLength }}</span> producto{{
        productLength > 1 ? 's' : ''
      }}
      a partir de tu búsqueda
    </p>
  </div>
</section>

<section class="container container-filters">
  <div class="orderBy">
    <label for="orderBy">Ordenar por:</label>
    <select name="orderBy" id="orderBy">
      <option value="price">Precio</option>
      <option value="name">Nombre</option>
    </select>
  </div>

  <div class="filterBy">
    <div class="minPrice">
      <label for="minPrice">Precio mínimo:</label>
      <input type="number" name="minPrice" id="minPrice" />
    </div>
    <div class="maxPrice">
      <label for="maxPrice">Precio máximo:</label>
      <input type="number" name="maxPrice" id="maxPrice" />
    </div>
  </div>
</section>

<section class="container container-results">
  <product-list />
</section>

<section class="container container-pagination">

</section>
