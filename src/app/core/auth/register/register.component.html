<form [formGroup]="registerForm" (ngSubmit)="ProceedRegister()">
  <mat-card>
    <mat-card-header>
      <h1>User Registeration</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Full name</mat-label>
        <input formControlName="fullName" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Confirm Password</mat-label>
        <input type="password" formControlName="confirmpassword" matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Personal Information</mat-label>
        <input formControlName="personalInfo" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
      </mat-form-field>
      <mat-form-field class="mat-50">
        <mat-label>Shipping Address</mat-label>
        <input formControlName="shippingAdd" matInput />
      </mat-form-field>
      <div class="div-50">
        <mat-form-field class="mat-50">
          <mat-label>Country</mat-label>
          <input formControlName="country" matInput />
        </mat-form-field>
        <mat-form-field class="mat-50">
          <mat-label>City</mat-label>
          <input formControlName="city" matInput />
        </mat-form-field>
        <mat-form-field class="mat-50">
          <mat-label>Zip</mat-label>
          <input formControlName="zip" matInput />
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Payment prefference</mat-label>
        <input formControlName="paymentPref" matInput />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="div-50">
        <button type="submit" color="primary" mat-raised-button>Save</button>
      </div>
      <div class="div-50">
        <a [routerLink]="['/login']" style="color: #fff">Back To Login</a>
      </div>
      <div class="div-50">
        <a [routerLink]="['/quantum']" style="color: #fff">Back To Home</a>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
