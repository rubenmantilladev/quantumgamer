<h1 style="text-align: center">Iniciar sesión</h1>

<div class="form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="imagen">
        <img
          src="../../../assets/images/Group 11.png"
          width="80px"
          height="80px"
          alt="login"
        />
      </div>
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        name="required"
        placeholder="Introduce tu email"
      />
      <span
        *ngIf="
          loginForm.controls['email'].getError('required') &&
          loginForm.controls['email'].touched
        "
        class="form-text"
        >El email es obligatorio.
      </span>
      <span
        *ngIf="
          loginForm.controls['email'].getError('email') &&
          loginForm.controls['email'].touched
        "
        class="form-text"
        >Ingresa correo electronico valido
      </span>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        name="required"
        minLength="8"
        placeholder="Introduce tu contraseña"
      />
      <span
        *ngIf="
          loginForm.controls['password'].getError('minLength(8)') &&
          loginForm.controls['password'].touched
        "
        class="form-text"
        >La contraseña debe tener al menos 8 caracteres.
      </span>
      <span
        *ngIf="
          loginForm.controls['password'].getError('required') &&
          loginForm.controls['password'].touched
        "
        class="form-text"
        >La contraseña es obligatoria.</span
      >
    </div>
    <div class="session_init">
      <button type="submit" (click)="login()" class="btn btn-primary center">
        Iniciar sesión
      </button>
      <button
        type="button"
        class="btn btn-primary center"
        [routerLink]="['/register']"
      >
        Registrarse
      </button>
    </div>
  </form>
</div>
